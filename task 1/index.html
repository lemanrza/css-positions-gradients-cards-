<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="text"> 
    <h3>Schedule Your Presence</h3>
    <h1>Make An Appointment</h1>
    <p>There are many variations of passages of Lorem Ipsum avaliable, but the  <br> majority have suffered alteration in some
      form.</p>
    </div>
  <div class="container">
    <div class="input_box">
      <i class="fa-regular fa-user"></i>
      <input type="text" placeholder="Name" />
    </div>
    <div class="input_box">
      <i class="fa-regular fa-envelope"></i>
      <input type="text" placeholder="Name" />
    </div>
    <div class="input_box">
      <i class="fa-solid fa-phone"></i>
      <input type="text" placeholder="Name" />
    </div>
    <div class="input_box">
      <i class="fa-solid fa-book-open"></i>
      <input type="text" placeholder="Name" />
    </div>
    <div class="input_box">
      <i class="fa-regular fa-pen-to-square"></i>
      <textarea name="text" id="" placeholder="Any Note For Us"></textarea>

    </div>
    <button>Make An Appointment</button>
  </div>
</body>

</html>
